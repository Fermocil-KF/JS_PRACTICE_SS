<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
    <h1>Find the Day of the Week</h1>

    <br>

    <label> Enter a number (1-7): </label>

    <br>

    <input type="number" id="dayInput" placeholder="Enter a number (1-7)">

    <br>

    <button type="button" onclick="findDay()"> Get Day </button>

    <br>

    <h2 id="result"> The Day is...</h2>

    </div> 

    <script>
        function findDay() {
            let dayNumber = parseInt(document.getElementById("dayInput").value);
        
            switch (dayNumber) {
                case 1:
                    dayName = "Monday";
                    break;
                case 2:
                    dayName = "Tuesday";
                    break;
                case 3:     
                    dayName = "Wednesday";
                    break;
                case 4:
                    dayName = "Thursday";
                    break;
                case 5:
                    dayName = "Friday";
                    break;
                case 6:
                    dayName = "Saturday";
                    break;
                case 7:
                    dayName = "Sunday";
                    break;
                default:
                    dayName = "Invalid Input! Please enter a number between 1 and 7.";
            }

            document.getElementById("result").innerHTML = "The day is: " + dayName;
        }
    </script>
    
</body>
</html>
